<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Inter:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>GameClub - Board Game Tournament Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="/config.js"></script>
    <script>
      // Set API URL from environment variable if available
      if (typeof window !== 'undefined') {
        const apiUrl = import.meta.env.VITE_API_URL;
        if (apiUrl && !window.API_URL) {
          window.API_URL = apiUrl;
          console.log('API URL set from import.meta.env:', apiUrl);
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
